name: OdkryjAI Automation Machine
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install tweepy requests beautifulsoup4 openai python-dotenv

      - name: Run bot
        timeout-minutes: 30
        env:
          KEY_ODKRYJAI: ${{ secrets.KEY_ODKRYJAI }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_USER_ACCESS_TOKEN: ${{ secrets.X_USER_ACCESS_TOKEN }}
          SCIEZKA_BLOGA: ./odkryjai-www/src/content/blog/
          REPO_PATH: .
          ENABLE_DM: "false"
          ENABLE_AUTO_PUSH: "true"
          RUN_ONCE: "true"
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          X_DM_REPLY_TEXT: "Nie oglądaj – zarabiaj. Wejdź na odkryjai.pl i zgarnij darmowy lead magnet!"
        run: python main.py
